name: Publish design tokens

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com/
          scope: '@piacentinithiago'

      - name: Authenticate .npmrc
        run: |
          echo "@piacentinithiago:registry=https://npm.pkg.github.com/" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PUBLISH_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: yarn install

      - name: Build tokens
        run: yarn build || npm run build

      # OPCIONAL: Commit da pasta build/
      - name: Commit build folder
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add build/
          git diff --staged --quiet || git commit -m "chore(tokens): auto-update build [skip ci]"
          git push origin HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PUBLISH_TOKEN }}

      - name: Pack and publish
        run: |
          echo "ğŸ“¦ Packing..."
          yarn pack
          tar -xzf *.tgz
          cd package
          echo "ğŸš€ Publishing..."
          yarn publish --access public || echo "âš ï¸ Pacote jÃ¡ publicado ou erro de versÃ£o"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PUBLISH_TOKEN }}
