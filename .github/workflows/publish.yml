name: Publish design tokens

on:
  push:
    branches:
      - master
      - design
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true # necessÃ¡rio para poder dar push

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com/
          scope: '@piacentinithiago'

      - name: Authenticate .npmrc
        run: |
          echo "@piacentinithiago:registry=https://npm.pkg.github.com/" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PUBLISH_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: yarn install

      - name: Rebuild tokens
        run: |
          echo "ğŸ“ Antes do build:"
          ls -R tokens/
          yarn build
          echo "ğŸ“ Depois do build:"
          ls -R build/

      - name: Commit build folder if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add build/

          # SÃ³ faz commit se houve mudanÃ§a no build
          git diff --staged --quiet || git commit -m "chore(build): atualiza arquivos gerados [skip ci]"
          git push origin HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PUBLISH_TOKEN }}

      - name: Publish to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "ğŸš€ Publishing..."
          yarn publish --access public || echo "âš ï¸ Pacote jÃ¡ publicado ou erro de versÃ£o"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PUBLISH_TOKEN }}
