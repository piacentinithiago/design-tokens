name: Publish design tokens

on:
  push:
    branches:
      - master
      - design
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permite push para o reposit√≥rio

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true # necess√°rio para poder dar push

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com/
          scope: '@piacentinithiago'

      - name: Authenticate .npmrc
        run: |
          echo "@piacentinithiago:registry=https://npm.pkg.github.com/" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PUBLISH_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: yarn install

      - name: Rebuild tokens
        run: |
          echo "üìÅ Antes do build:"
          ls -R tokens/
          yarn build
          echo "üìÅ Depois do build:"
          ls -R build/

      - name: Commit build folder if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add build/

          # S√≥ faz commit se houve mudan√ßa no build
          git diff --staged --quiet || git commit -m "chore(build): atualiza arquivos gerados [skip ci]"

          BRANCH_NAME=$(git symbolic-ref -q --short HEAD || echo "")

          if [ -n "$BRANCH_NAME" ]; then
            echo "‚úÖ Pushando para a branch $BRANCH_NAME"
            git push origin "HEAD:refs/heads/$BRANCH_NAME"
          else
            echo "‚ö†Ô∏è Nenhuma branch ativa (detached HEAD), ignorando git push"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # - name: Commit build folder if changed
      #   run: |
      #     git config user.name "github-actions[bot]"
      #     git config user.email "github-actions[bot]@users.noreply.github.com"

      #     git add build/

      #     # S√≥ faz commit se houve mudan√ßa no build
      #     git diff --staged --quiet || git commit -m "chore(build): atualiza arquivos gerados [skip ci]"

      #     git push origin HEAD:master
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "üöÄ Publishing..."
          yarn publish --access public || echo "‚ö†Ô∏è Pacote j√° publicado ou erro de vers√£o"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PUBLISH_TOKEN }}
