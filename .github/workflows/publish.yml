name: Publish design tokens

on:
  push:
    branches:
      - master
      - design
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permite push para o reposit√≥rio

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true # necess√°rio para poder dar push

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com/
          scope: '@piacentinithiago'

      - name: Authenticate .npmrc
        run: |
          echo "@piacentinithiago:registry=https://npm.pkg.github.com/" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PUBLISH_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: yarn install

      - name: Rebuild tokens
        run: |
          echo "üìÅ Antes do build:"
          ls -R tokens/
          yarn build
          echo "üìÅ Depois do build:"
          ls -R build/

      - name: Commit build folder if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Se estiver em detached HEAD (tag), faz checkout da master para poder commitar e pushar o build
          if [ "$(git symbolic-ref -q --short HEAD)" = "" ]; then
            echo "‚ö†Ô∏è Detached HEAD detectado, fazendo checkout da master"
            git checkout master
          else
            echo "‚úÖ Branch ativa detectada"
          fi

          git add build/

          # S√≥ faz commit se houve mudan√ßa no build
          git diff --staged --quiet || git commit -m "chore(build): atualiza arquivos gerados [skip ci]"

          # Pusha para a branch atual
          CURRENT_BRANCH=$(git symbolic-ref -q --short HEAD)
          git push origin "HEAD:refs/heads/$CURRENT_BRANCH"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "üöÄ Publishing..."
          yarn publish --access public || echo "‚ö†Ô∏è Pacote j√° publicado ou erro de vers√£o"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PUBLISH_TOKEN }}
