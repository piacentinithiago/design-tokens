name: Publish Design Tokens to GitHub Packages

on:
  workflow_run:
    workflows: ["Build Design Tokens"]
    types:
      - completed
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts from original workflow run
        uses: actions/github-script@v6
        id: download_artifact_script
        with:
          script: |
            const { owner, repo } = context.repo;
            const runId = github.event.workflow_run.id;
            const artifactName = 'design-tokens';

            console.log(`Attempting to download artifact '${artifactName}' from run ID: ${runId}`);

            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner,
              repo,
              run_id: runId,
            });

            const matchArtifact = artifacts.data.artifacts.find(artifact => artifact.name === artifactName);

            if (!matchArtifact) {
              core.setFailed(`Artifact '${artifactName}' not found in run ID ${runId}`);
              return;
            }

            const download = await github.rest.actions.downloadArtifact({
              owner,
              repo,
              artifact_id: matchArtifact.id,
              archive_format: 'zip',
            });

            const fs = require('fs');
            const path = require('path');
            constAdmZip = require('adm-zip');

            const zip = new AdmZip(Buffer.from(download.data));
            const targetPath = 'build';
            zip.extractAllTo(targetPath, true);
            console.log(`Artifact extracted to ${targetPath}`);

            console.log('Contents of extracted artifact:');
            require('fs').readdirSync(targetPath).forEach(file => {
              console.log(file);
            });

      - name: Set up Node.js for publish
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com/'

      - name: Authenticate with GitHub Packages
        run: |
          npm config set //npm.pkg.github.com/:_authToken ${{ secrets.NPM_TOKEN }}

      - name: Publish to GitHub Packages
        run: |

          npm publish --access public
