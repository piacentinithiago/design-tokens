name: Publish design tokens

on:
  push:
    tags:
      - 'v*.*.*'
      - 'master'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com/
          scope: '@piacentinithiago'

      - name: Authenticate .npmrc
        run: |
          echo "@piacentinithiago:registry=https://npm.pkg.github.com/" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PUBLISH_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: yarn install

      # O build est치 no reposit칩rio, mas rodamos por seguran칞a (caso algu칠m esque칞a)
      - name: Rebuild tokens (garantia)
        run: yarn build || npm run build

      # Publica a vers칚o j치 com build no reposit칩rio
      - name: Publish to GitHub Packages
        run: |
          echo "游 Publishing..."
          yarn publish --access public || echo "丘멆잺 Pacote j치 publicado ou erro de vers칚o"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PUBLISH_TOKEN }}
