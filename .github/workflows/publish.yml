name: Publish Design Tokens to GitHub Packages

on:
  workflow_run:
    workflows: ["Build Design Tokens"]
    types:
      - completed
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print workflow_run ID and Repository
        run: |
          echo "Workflow Run ID triggering this job: ${{ github.event.workflow_run.id }}"
          echo "Repository from workflow_run: ${{ github.event.workflow_run.repository.owner }}/${{ github.event.workflow_run.repository.name }}"
          echo "Artifact name: design-tokens" # Apenas para confirmar

      - name: Download build artifacts from original workflow run
        uses: actions/download-artifact@v4
        with:
          name: design-tokens
          run-id: ${{ github.event.workflow_run.id }}
          repository: ${{ github.event.workflow_run.repository.owner }}/${{ github.event.workflow_run.repository.name }}
          path: build/

      - name: Set up Node.js for publish
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com/'

      - name: Authenticate with GitHub Packages
        run: |
          npm config set //npm.pkg.github.com/:_authToken ${{ secrets.NPM_TOKEN }}

      - name: Publish to GitHub Packages
        run: |
          ls -la build/
          npm publish --access public
