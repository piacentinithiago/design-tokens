name: Publish design tokens

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necessário para conseguir fazer push depois

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com/
          scope: '@piacentinithiago'

      - name: Authenticate .npmrc
        run: |
          echo "@piacentinithiago:registry=https://npm.pkg.github.com/" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PUBLISH_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: yarn install

      - name: Rebuild tokens
        run: |
          echo "📁 Conteúdo antes do build:"
          ls -R .
          echo "🔨 Rodando build..."
          yarn build
          echo "📁 Conteúdo depois do build:"
          ls -R build/

      - name: Commit build de volta para a branch master
        if: github.ref == 'refs/heads/master'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add build/
          git diff --staged --quiet || git commit -m "chore(build): atualiza tokens gerados [skip ci]"
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "🚀 Publishing versão com tag..."
          yarn publish --access public || echo "⚠️ Pacote já publicado ou erro de versão"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PUBLISH_TOKEN }}
